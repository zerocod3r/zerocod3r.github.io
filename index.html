    <script>
            $(document).ready(function() {
                var $element = $('#bubble');
                var phrases = [
                    'A web developer and Android enthusiast.',
                    'I do lot of competitive coding and take part in coding comptitions too.',
                    'I am a quick learner and always ready for learning new things to build great stuff.',
                    'I love playing football and video games',
                    'I love anime too :D.'
                ];
                var index = -1;
                (function loopAnimation() {
                    index = (index + 1) % phrases.length;
                    bubbleText({
                        element: $element,
                        newText: phrases[index],
                        letterSpeed: 40,
                        callback: function() {
                            setTimeout(loopAnimation, 1000);
                        },
                    });
                })();
            });
    </script>
